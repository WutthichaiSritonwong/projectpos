<h2 class="text-center">Login</h2>
<div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 col-md-offset-5">
        <div class="jumbotron">
            <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
                <div class="form-group">
                    <label for="user">User</label>
                    <input type="user" name="user" formControlName="user" autocomplete="off"
                        class="form-control input-sm" placeholder="user">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" formControlName="password" autocomplete="off"
                        class="form-control input-sm" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
    <div class="col-md-5">
    </div>
</div>
